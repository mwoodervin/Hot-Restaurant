<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"> Group 4 Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="./reservation.html"><button class="btn btn-lg btn-danger"> Make a Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg">


        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList"></ul>
          </div>
        </div>


        <div class="card">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="">API Table Link</a> | <a href="">API Wait List</a>
      </div>
  </div>
  </footer>

  </div>

</body>
<script type="text/javascript">
  function runTableQuery() {
    $.ajax({ url: "/api/tables", method: "GET" })
      .then(function (tableData) {

        console.log(tableData);
        console.log("------------------------------------");

        for (var i = 0; i < tableData.length; i++) {
          var tableList = $("#tableList");
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Table #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("ID: " + tableData[i].customerID),
            $("<h2>").text("Name: " + tableData[i].customerName),
            $("<h2>").text("Email: " + tableData[i].customerEmail),
            $("<h2>").text("Phone: " + tableData[i].phoneNumber)
          );

          tableList.append(listItem);
        }
      });
  }
</script>

</html>
